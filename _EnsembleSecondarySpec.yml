O1X01 WS1Cards clone:
  key: O1X01
  tasks:
  - checkout:
      force-clean-build: 'false'
      conditions:
      - variable:
          exists: sky_is_blue_at_midnight
  - artifact-download:
      source-plan: CONT-EN
      artifacts:
      - name: _ebin
        destination: bin
  - script:
      interpreter: SHELL
      scripts:
      - ./bin/macOS/ensemble WS1Cards clone --octane-auto-mount --hexx-store ensemble_sandbox --zip-artifacts
  artifacts:
  - name: Artifacts
    location: artifacts
    pattern: '**'
    shared: false
    required: true
  - name: bin
    location: bin
    pattern: '**'
    shared: true
    required: true
  requirements:
  - droidbuildpnew: 00|01|02|03|04|05|06|07|08|09|10|11|12|13|14|15|16|17|18
  other:
    clean-working-dir: true
  final-tasks:
  - script:
      interpreter: SHELL
      scripts:
      - umount /Users/bamboo/octane || true
